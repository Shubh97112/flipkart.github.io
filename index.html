<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b023686067.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>flipkart</title>
</head>

<body>
    <div class="main">
        <div class="head">
            <img src="img/logo.PNG" alt="" class="logo">
            <div class="search">Search for Products Brands and More <i class="fa-solid fa-magnifying-glass"></i> </div>
            <div class="login">Log In</div>
            <p>Become Seller</p>

            <select class="more">
                <option value="more">more</option>
                <option value="nill">nill</option>
                <option value="nill">nill</option>
                <option value="nill">nill</option>
            </select>
            <div class="cart">
                <i class="fa-solid fa-cart-shopping"></i> Cart
            </div>


        </div>
        <div class="menu">
            <div class="img">

                <div class="offer">
                    <img src="img/topoffer.PNG" class="images">
                    <p>TopOffers</p>
                </div>

                <div class="offer">
                    <img src="img/fricery.PNG" class="images">
                    <p >Grocery</p>
                </div>

                <div class="offer">
                    <img src="img/mobile.PNG" class="images">
                    <p > Mobiles</p>
                </div>

                <div class="offer">
                    <img src="img/fashion.PNG" class="images">
                    <p > Fashion</p>
                </div>

                <div class="offer">
                    <img src="img/elecronic.PNG" class="images">
                    <p > Electrnoics</p>
                </div>

                <div class="offer">
                    <img src="img/home.PNG" class="images">
                    <p > Home</p>
                </div>

                <div class="offer">
                    <img src="img/appliances.PNG" class="images">
                    <p> Appliance</p>
                </div>

                <div class="offer">
                    <img src="img/travel.PNG" class="images">
                    <p >Travel</p>
                </div>

                <div class="offer">
                    <img src="img/toy.PNG" class="images">
                    <p >Toy</p>
                </div>

                <div class="offer">
                    <img src="img/two wheeler.PNG" class="images">
                    <p>2-Wheeler</p>
                </div>

            </div>
        </div>
</body>

</html>
